# Prometheus configuration for Docker demo environment
# For production Kubernetes setup, see prometheus-k8s.yml

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'demo-cluster'

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape cAdvisor for container metrics
  # In Kubernetes, this would be cadvisor on each node
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: kubernetes_io_hostname
        replacement: 'demo-node'
      - target_label: kubernetes_io_role
        replacement: 'node'

  # Scrape node-exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: kubernetes_io_hostname
        replacement: 'demo-node'
      - target_label: kubernetes_io_role
        replacement: 'node'

# Note: In a real Kubernetes environment, you would use kubernetes_sd_configs
# instead of static_configs. See prometheus-k8s.yml for full configuration.
